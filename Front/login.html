<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> <!--eye css-->
</head>
<body>
    <body>
        <header id="header">
            <div id="title">
                <a href="index.html">FITNESS TIPS</a>
            </div>
            <div id = "wrap_nav">
                <ul>
                    <li>
                        로그인
                    </li>
                </ul>
            </div>
        </header>
        <main id="wrap_content">
            <div id="login_wrap">
                <form class="member_field">
                    <label for="login_id">
                        <span>
                            아이디
                        </span>
                        <span>
                            <input type="text" class="login_id">
                        </span>
                    </label>
                </form>
                <form class="member_field">
                    <label for="login_pw">
                        <span>
                            비밀번호
                        </span>
                        <span class="Password">
                            <input type="password" class="login_pw">
                        </span>
                        <span class="eye">show</span>
                    </label>
                </form>
                <div class="login_nav">
                    <label class="rem_id">
                        <span>아이디 저장</span>
                        <input type="checkbox" class="rem_id" class="checkbox">
                    </label>
                    <div>
                        아이디 / 비밀번호 찾기
                    </div>
                </div>
                <div id="login" class="box">
                    <span>로그인</span>
                </div>
                <div id="sign" class="box">
                    <a href="sign_up.html">회원가입</a>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="_">©JW Corp. Patience is a virtue.</div>
        </footer>
        <script src="login.js"></script>
    </body>
    </html>
</body>
</html>
