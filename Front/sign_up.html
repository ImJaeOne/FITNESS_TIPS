<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <header id="header">
        <div id="title">
            <a href="index.html">FITNESS TIPS</a>
        </div>
        <div id = "wrap_nav">
            <ul>
                <li>
                    회원가입
                </li>
            </ul>
        </div>
    </header>
    <main id="wrap_content" class="wrap_content_sign">
        <div id="member_wrap">
            <form class="member_field">
                <label for="join_id">
                        아이디
                </label>
                <span>
                    <input type="text" class="join_id">
                </span>
                <div class="idcf">
                    <div class="circle">
                        <div class="check_left"></div>
                        <div class="check_right"></div>
                    </div>
                </div>
            </form>
            <div class="member_field">
                <label for="join_pw">
                    <span>
                        비밀번호
                    </span>
                    <span><input type="password" class=join_pw></span>
                </label>
            </div>
            <div class="member_field">
                <label for="join_pwcf">
                    <span>
                        비밀번호 확인
                    </span>
                    <span><input type="password" class=join_pwcf></span>
                </label>
            </div>            
            <div class="member_field">
                <label for="join_name">
                    <span>
                        이름
                    </span>
                    <span><input type="text" class="join_name"></span>
                </label>
            </div>
        </div>
        <div class="confirm">
            <div class="check">
                <div class="check_left"></div>
                <div class="check_right"></div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="_">©JW Corp. Patience is a virtue.</div>
    </footer>
    <script src="sign.js"></script>
</body>
</html>
