<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTP-8">
        <title>MAIN</title>
        <link rel="stylesheet" href="aside_bar.css">
        <link rel="stylesheet" href="nav.css">
        <style> 
            header{        
                text-align: center;
                font-size: 100px;
                color: black;
                height: 165.2px;
            }
            header div{
                position: flex;
                justify-content: center;
            }
            #content{
                position: flex;
                margin-top: 20px;
                margin-left: 220px;
                border: 5px solid gray;
            }
            #content #plan{
                display:inline-flexbox;
                height: 500px;
                border: 5px solid black;
            }
            #content #achievement{
                display:inline-flexbox;
                margin-top: 10px;
                height: 500px;
                border: 5px solid black;
            }
            #content .header{
                font-size: 50px;
            }
            #content #plan .list{
                display: flex;
                background:rgb(142, 137, 137);
            } 
            #content #plan .list label{
                cursor: pointer;
                font-size: 40px;
                border: 3px solid black;
            }
            #content #plan input[id*='exercise']{
                display: none;
            }
            #content #plan input[id*='exercise'] + label + div{
                max-height: 0;
                transition: all .35s;
                overflow:hidden;
                background: rgb(180, 175, 175);
                font-size:11px;
            }
            #content #plan input[id*='exercise'] + label + div p{
                font-size: 25px;
            }
            #content #plan input[id*='exercise']:checked + label + div {
                max-height: 200px;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                FITNESS TIPS
            </div>
            <hr style="border:solid 10px black; margin: 0px; margin-top: 10px;">
        </header>
        <nav>
            <div id="top_bar">
                <div class="item">
                    <input type="checkbox" id="login">
                    <label for="login">로그인</label>
                    <div>
                        <form>
                            ID<input type="text" name="ID">
                            PW<input type="password" name="PW">
                            <input type="submit" name="login" value="login">
                        </form>
                    </div>
                </div>
                <div class="item">
                    <input type="button" id="join">
                    <label for="join"><a href="sign_up.html">회원 가입</a></label>
                </div>
            </div>
        </nav>
        <!--왼쪽 사이드바-->
        <div>
            <aside>
                <div id="banner">
                    <!--덤벨 아이콘 / 누르면 베너 열리도록 후에 작업-->
                    <div class="icon">
                        <img src="덤벨 아이콘.jpg" width="100" heigt="100" sizes="100px">
                    </div>
                    <div class="category">
                        <!--운동 종류-->
                        <nav>
                            <div>
                                <details>
                                    <summary>
                                        <span>&nbsp;운동종류</span>
                                    </summary>                                        
                                    <ul>
                                        <li>
                                            <details>
                                                <summary>&nbsp;등</summary>
                                            </details>
                                        </li>
                                        <li>
                                            <details>
                                                <summary>&nbsp;가슴</summary>
                                            </details>
                                        </li>
                                        <li>
                                            <details>
                                                <summary>&nbsp;어깨</summary>
                                                <li>&nbsp;사이드 레터럴 레이즈</li>
                                                <li>&nbsp;밀리터리 프레스</li>
                                                <li>&nbsp;덤벨 프레스</li>
                                                <li><a href="exercise.html">&nbsp;업라이트 로우</a></li>
                                            </details>
                                        </li>
                                        <li>
                                            <details>
                                                <summary>&nbsp;하체</summary>
                                            </details>
                                        </li>
                                    </ul>
                                </details>
                            </div>
                        </nav>
                    </div>
                    <!--자유 게시판-->
                    <div class="category">
                        <nav>
                            <details>
                                <summary>
                                    <span>&nbsp;자유게시판</span>
                                </summary>
                                <ul>
                                    <li>&nbsp;<a href="message_board.html">글 목록</a></li>
                                    <li>&nbsp;글 쓰기</li>
                                </ul>
                            </details>
                        </nav>
                    </div>
                    <!--1rm 측정기-->
                    <div class="category">
                        <nav>
                            <details>
                                <!--후에 폼 태그 넣기-->
                                <summary>
                                    <span>&nbsp;1RM 측정기</span>
                                </summary>
                                <ul>
                                    <li>
                                        <details>
                                            <summary>&nbsp;SQUAT</summary>
                                            <div>
                                                <span>
                                                    <input type="text" name="SQUAT_REPS">&nbsp;reps
                                                </span>
                                                <span>
                                                    <input type="text" name="SQUAT_SET">&nbsp;set
                                                </span>
                                                <span>
                                                    <input type="image" src="검색.jpg" alt="SQUAT 1RM">
                                                </span>
                                            </div>
                                        </details>
                                    </li>
                                </ul>
                                <ul>
                                    <li>
                                        <details>
                                            <summary>&nbsp;DEADLIFT</summary>
                                        </details>
                                    </li>
                                </ul>
                                <ul>
                                    <li>
                                        <details>
                                            <summary>&nbsp;BENCHPRESS</summary>
                                        </details>
                                    </li>
                                </ul>
                            </details>
                        </nav>
                    </div>
                </div>
            </aside>
        </div>
        <!--섹션에 들어갈 부분은 자바로 들여올 예정-->
        <main id="content">
            <section>
                <div id="plan">
                    <div class="header">오늘의 목표</div>                       
                        <div class="list">
                            <div>
                                <input type="checkbox" id="exercise_back">
                                <label for="exercise_back">등</label>
                                <div>
                                    <p>풀업 12reps 4set</p>
                                    <p>데드리프트 12reps 4set</p>
                                </div>
                            </div>
                            <div>
                                <span>가슴</span>
                                <span>▼</span>
                            </div>
                            <div>
                                <span>하체</span>
                                <span>▼</span>
                            </div>
                            <div>
                                <span>어깨</span>
                                <span>▼</span>
                            </div>
                        </div>                   
                </div>
                <div id="achievement">
                    <div class="header">운동 달성률</div>
                    <div>운동 달성률</div>
                </div>
            </section>
        </main>
    </body>
</html>
