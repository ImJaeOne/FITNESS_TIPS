<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign_up.css">
        
        <title>SIGN UP</title>
    </head>
    <body>
        <script></script>
        <header>
            <a href="index.html">FITNESS TIPS</a>
            <hr>
        </header>
        <section>
            <form id="join">
                <div class="login_name">
                    <span>
                        ID
                    </span>
                    <span>
                        <input type="text" id="login_name" placeholder="아이디를 입력해주세요.">
                    </span>
                    <span style="float:right;">
                        <input type="button" id="id_confirm" value="중복확인" onclick="return idConfirm()">
                    </span>
                    <hr>
                    <div id="idError"></div>
                </div>
                <div>
                    <span>
                        PW
                    </span>
                    <span>
                        <input type="password" name="login_password" placeholder="비밀번호를 입력해주세요.">
                    </span>
                    <hr>
                    <div id="pwError"></div>
                </div>
                <div>
                    <span>
                        PW 확인
                    </span>
                    <span>
                        <input type="password" name="confirm_password" placeholder="비밀번호를 입력해주세요.">
                    </span>
                    <hr>
                    <div id="cf_pwError"></div>
                </div>
                <div>
                    <span>
                        NAME
                    </span>
                    <span>
                        <input type="text" name="name" placeholder="이름을 입력해주세요.">
                    </span>
                    <hr>
                    <div id="nameError"></div>
                </div>
                <div style="text-align: center;">
                    <input type="button" id="join_fin" value="✔">
                </div>
            </form>
        </section>
    </body>
    <script src="sign_up.js"></script>
</html>
